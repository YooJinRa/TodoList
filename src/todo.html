<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 투두</title>

    <style>
        .boxList {
            width:500px; height:150px;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btnCompleteList {
            padding: 10px;
            border-radius:5px;
            background-color:#333;
            color:#fff;
            border: 1px solid #333;
        }
        .btnCompleteList:hover {
            background-color:#fff;
            color:#333;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>오늘 할 일!</h1>
    <div class="boxList">
        <h3 class="titleList">고양이 밥주기</h3>
        <p class="textList">고양이 물, 사료 챙겨주기</p>
        <button class="btnCompleteList">완료</button>
    </div>

    <div class="boxList">
        <h3 class="titleList">장보기</h3>
        <p class="textList">토마토, 두유</p>
        <button class="btnCompleteList">완료</button>
    </div>

    <div class="boxList">
        <h3 class="titleList">코딩하기</h3>
        <p class="textList">리액트 강의 1주차 듣기</p>
        <button class="btnCompleteList">완료</button>
    </div>
    
</body>
</html>
